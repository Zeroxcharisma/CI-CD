version: "3"
services:
  database:
    image: mysql
    container_name: database
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: achatdb
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql

  spring-boot:
    image: dqntero/spring
    container_name: back
    ports:
      - 8089:8089
    depends_on:
      - database
    restart: on-failure
volumes:
  data:
